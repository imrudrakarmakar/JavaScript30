<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string' + '😎' );

    // Styled
    console.log('%cThis color is RED and size 25px.', 'font-size:25px; color: red')

    // warning!
    console.warn("Oh Noo! Oh no! Oh no no no no no!");

    // Error :|
    console.error("🙃 Error!");

    // Info
    console.info("This is to inform you that this information you are seeing from browser console. 🌝 Happy Coding!");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Steve');
    console.count('Steve');
    console.count('Jobs');
    console.count('Steve');
    console.count('Steve');
    console.count('Jobs');
    console.count('Jobs');
    console.count('Jobs');
    console.count('Jobs');
    console.count('Steve');
    console.count('Steve');
    console.count('Jobs');

    // timing
    console.time('Fetching data ');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data ');
        console.log(data);
      })

  </script>
</body>
</html>
